<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway|Lobster" rel="stylesheet">
    <title>The Original YachtZoe!</title>
  </head>
  <body>
    <main class="main_game">

    <header>
      <nav>
        <ul>
          <li><h1 class="branding"><a href="index.html" class="logolink">YachtZoe!</a></h1></li>
          <li><a href="index.html" class="navLink">Play</a></li>
          <li><a href="instructions.html" class="navLink">Instructions</a></li>
          <li><a href="about.html#aboutjump" class="navLink">About</a></li>
          <li><a href="about.html" class="navLink">Scoreboard</a></li>
          <!-- <li class="navLink"><a href="scoreboard.html">Scoreboard</a></li> -->
        </ul>
      </nav>
    </header>
    <div class="score_table_div">
      <h1 class="score_table_title">The Score Table</h1>
      <br>
      <main id="the_scores" class="game_scores">
        <!-- <img src="http://placehold.it/350x500" alt="" /> -->
      </main>
    </div>
    <div class="dice_area">
        <h1 id="turn"></h1>
        <br>
        <div class="dice_display">
          <ul id="dice_array">
            <li class="the_dice"><img class="dice_img" src="images/dice_one.png" alt="" /></li>
            <li class="the_dice"><img class="dice_img" src="images/dice_two.png" alt="" /></li>
            <li class="the_dice"><img class="dice_img" src="images/dice_three.png" alt="" /></li>
            <li class="the_dice"><img class="dice_img" src="images/dice_four.png" alt="" /></li>
            <li class="the_dice"><img class="dice_img" src="images/dice_five.png" alt="" /></li>
          </ul>

          <div id="hold_dice_array" class="hide_me">
            <h3 class="game_hold_title">Check box to Hold the dice:</h3>
            <div class="hold_cboxes">
              <input type="checkbox" id="cbox1" class="hold_dice">
              <input type="checkbox" id="cbox2" class="hold_dice">
              <input type="checkbox" id="cbox3" class="hold_dice">
              <input type="checkbox" id="cbox4" class="hold_dice">
              <input type="checkbox" id="cbox5" class="hold_dice">
            </div>
          </div>
        </div>
        <button type="button" name="button" id="roll_dice" class="game_button_style">Roll!</button>
        <button type="button" name="button" id="save_progress" class="game_button_style">Save Progress</button>
        </div>
        <br>
  </main>
    <footer class="footer">&copy; 2016 The Original <span class="branding">YachtZoe!</span> Team</footer>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
