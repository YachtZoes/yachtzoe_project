<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >

    <title>YachtZoe!</title>
  </head>
  <body>
    <main class="main_game">

    <header>
      <nav>
        <ul>
          <li><h1>YachtZoe!</h1></li>
          <li class="navLink"><a href="index.html">Home</a></li>
          <li class="navLink"><a href="instructions.html">Instructions</a></li>
          <li class="navLink"><a href="about.html">About</a></li>
          <li class="navLink"><a href="about.html">Scoreboard</a></li>
        </ul>
      </nav>
    </header>
    <div class="score_table_div">
      <h3>The Score Table</h3>
      <main id="the_scores" class="game_scores">
        <!-- <img src="http://placehold.it/350x500" alt="" /> -->
      </main>
    </div>
    <div class="dice_area">
        <h1 id="turn"></h1>
        <div class="dice_display">
          <ul id="dice_array">
            <li class="the_dice"><img src="images/dice_one.png" alt="" /></li>
            <li class="the_dice"><img src="images/dice_two.png" alt="" /></li>
            <li class="the_dice"><img src="images/dice_three.png" alt="" /></li>
            <li class="the_dice"><img src="images/dice_four.png" alt="" /></li>
            <li class="the_dice"><img src="images/dice_five.png" alt="" /></li>
          </ul>

          <div id="hold_dice_array" class="hide_me">
            <h3>Check box to Hold the dice:</h3>
            <div class="hold_cboxes">
              <input type="checkbox" id="cbox1" class="hold_dice">
              <input type="checkbox" id="cbox2" class="hold_dice">
              <input type="checkbox" id="cbox3" class="hold_dice">
              <input type="checkbox" id="cbox4" class="hold_dice">
              <input type="checkbox" id="cbox5" class="hold_dice">
            </div>
          </div>
        </div>
        <button type="button" name="button" id="roll_dice">ROLL!</button>
        <button type="button" name="button" id="save_progress">Save Progress</button>
        </div>

    <footer>&copy; 2016 The YachtZoe! Team</footer>

  </main>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
