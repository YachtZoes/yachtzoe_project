<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <title>YachtZoe!</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h1>YachtZoe!</h1></li>
          <li class="navLink"><a href="#">Home</a></li>
          <li class="navLink"><a href="instructions.html">Instructions</a></li>
          <li class="navLink"><a href="about.html">About</a></li>
          <li class="navLink"><a href="about.html">Scoreboard</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <img src="http://placehold.it/300x150" alt="" />
      </div>

      <!---player input--->
      <div class="player_inputs">

        <!--One or Two player radio buttons-->
        <p>
          How many people are playing?
        </p>
        <br>
        <div class="playerRadios">
          <input type="radio" name="playerchoice" onclick="javascript:twoPlayersYesNo();" id="onePlayer">One
          <input type="radio" name="playerchoice" onclick="javascript:twoPlayersYesNo();" id="twoPlayers">Two
        </div>
        <!--end radio buttons-->

      <!--player name input fields; set to show or hide depending on radio selection-->
      <div class="inputcontainer">
        <div class="player_info hide_me" id="onePlayerForm">
          <form action="">
            <label for="player_1"><b>Player 1 Name: </b></label><input type="text" name="player_1" id="player1Name"/>
          </form>
        </div>

        <br>

        <div class="player_info hide_me" id="twoPlayerForm">
          <form action="">
            <label for="player_2"><b>Player 2 Name: </b></label><input type="text" name="player_2" id="player2Name" />
          </form>
        </div>
      </div>
      <!--end name fields-->
        <br>
        <form action="game.html" class="button">
          <input type="submit" value="Play!">
        </form>
      </div>
      <!---end player input--->
    </main>

    <footer>&copy; 2016 The YachtZoe! Team</footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
